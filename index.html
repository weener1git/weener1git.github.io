<!doctype html>
<script src="https://kihtrak.com/cloud_variable/cloudify.min.js"></script>
<style>
    * {
        background-color: black;
        color: white;
		font-family: comic sans ms;
		text-align: center;
    }
</style>
<link rel="icon" href="icon.jpg">
<html>
	<head>
		<title>Ysun</title>
		<h1>website</h1>
	</head>
	<body>
		<script>
			function sendTextMsg() {
				cloud_textMsg = cloud_textMsg2;
				cloud_textMsg2 = cloud_textMsg3;
				cloud_textMsg3 = cloud_textMsg4;
				cloud_textMsg4 = cloud_textMsg5;
				cloud_textMsg5 = document.getElementById("name").value+": "+document.getElementById("textMsgInput").value;
				updateTextMsg();
			}
			function updateTextMsg() {
				document.getElementById("msg").innerHTML = cloud_textMsg;
				document.getElementById("msg2").innerHTML = cloud_textMsg2;
				document.getElementById("msg3").innerHTML = cloud_textMsg3;
				document.getElementById("msg4").innerHTML = cloud_textMsg4;
				document.getElementById("msg5").innerHTML = cloud_textMsg5;
			}
			updateTextMsg();
		</script>
		<p>text message</p>
		<p id="msg"></p>
		<p id="msg2"></p>
		<p id="msg3"></p>
		<p id="msg4"></p>
		<p id="msg5"></p>
		<textarea id="textMsgInput">text here</textarea>
		<textarea id="name">name here</textarea>
	    <button onclick="sendTextMsg()">send</button>
		<button onclick="updateTextMsg()">update</button>
	</body>
</html>
